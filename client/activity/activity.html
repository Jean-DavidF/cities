<template name="activitiesPage">
    <div id="banner" style="background: url('{{activity.pictures}}') no-repeat center; background-size: cover;">
        <h1>{{activity.name}}</h1>
        <p>in {{city.name}}.</p>
    </div>

    <div id="description-activity-content">
        <h1 id="description-activity-title">Description</h1>
        <p id="description-activity">{{activity.address}}</p>
    </div>

    <div id="more-informations-activity">

        <div id="activity-price">
            <h1>Price</h1>
            <p>{{activity.price}}â‚¬</p>
        </div>

        <div id="activity-rating">
            <h1>Rating</h1>
            <p>{{activity.rating}}/10</p>
        </div>

    </div>

    <div id="activity-comments-content">

        <h1 id="activity-comments-bigtitle">Comments</h1>

        {{#each c in activity.comments}}
        <div class="activity-comments-field">
            <p class="activity-comments-username">{{c.user.email}}</p>
            <p class="activity-comments-subject">{{c.date}}</p>
            <p class="activity-comments-comment"> {{c.comment}} </p>
        </div>
        {{/each}}
        <p class="wanna-add-comment">You would like to add a comment ? please login first.</p>

        {{#if currentUser}}
            <style>
                .wanna-add-comment {
                    display: none;
                }
            </style>
            
            <div class="addcomment-content">
                <h1 class="addcomment-bigtitle">Add a comment on this section</h1>
                <form class="comment">
                    <input type="text" id="addsubject" placeholder="Add a subject..." />
                    <textarea id="addcomment" type="text" placeholder="Write you're comment here..."></textarea><br />
                    <button type="submit" >Add a comment !</button>
                </form>
            </div>
        
        {{/if}}

    </div>

</template>
