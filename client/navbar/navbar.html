<template name="navbar">
    <nav id="nav">
        <a href="" id="burger-btn"><img id="burger" src="/menu-options.png" /></a>
        <a href="/" id="a-logo2"><img id="logo2" src="/Findeat.png" /></a>
        <div id="signIn">{{>loginButtons}}</div>
    </nav>
    <div id="menu-open" class="displaynone">
        <img id="cross-icon" src="/cross-icon.png" />
        <div id="menu-open-content">
            <a class="menu-button" href="/">HOME</a>
            <a class="menu-button" href="/city/{{city1._id}}" style="text-transform:uppercase;">{{city1.name}}</a>
            <a class="menu-button" href="/city/{{city2._id}}" style="text-transform:uppercase;">{{city2.name}}</a>
            <a class="menu-button" href="" id="reset">RESET DATA</a>
        </div>
    </div>

    <style>
        #a-logo2 {
            width: 120px;
        }
        
        #menu-open {
            margin-top: -80px;
            z-index: 5000;
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        
        .displaynone {
            display:none;
        }
        
        #menu-open-content {
            margin-top: 50vh;
            transform: translateY(-50%);
        }
        
        #menu-open-content a {
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            display: block;
            margin-top: 25px;
            margin-bottom: 25px;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 180ms ease-in-out;
        }
        
        #menu-open-content a:hover {
            color: #ff9030;
        }
        
        #cross-icon {
            display: block;
            width: 35px;
            float: left;
            margin-top: 22px;
            margin-left: 40px;
            cursor: pointer;
        }
        
        #nav {
            width: 100%;
            position: relative;
            height: 80px;
            margin-bottom: 0px;
            background-color: white;
        }

        #burger {
            width: 30px;
            height: auto;
            float: left;
            margin-left: 45px;
            margin-top: 25px;
        }

        #logo2 {
            width: 120px;
            margin-left: auto;
            margin-right: auto;
            display: block;
            padding-top: 18px;
            transform: translateX(-20%);
        }

        #signIn {
            color: #ff9130;
            position: absolute;
            width: 70px;
            text-align: center;
            right: 45px;
            top: 30px;
        }

        #login-sign-in-link {
            color: #ff9130;
        }
    </style>

</template>
