<template name="insertCity">
  {{#each c in cities}}
  <p> {{c.name}} </p>
  <p> {{c.coordinates}} </p>
  <p> {{c.description}} </p>
  <p> {{c.picture}} </p>
  <p> {{c.activities}} </p>
  <hr>
  {{/each}}

<form>
<input id="name" type="text" placeholder="city name"><br>
<input id="coordinates" type="text" placeholder="coordinates"><br>
<textarea id="description" type="text" placeholder="description"></textarea><br>
<input id="picture" type="text" placeholder="patch to the image"><br>
<input id="activities" type="text" placeholder="activities"><br>
</form>

</template>
