<template name="activitiesBakery">
  <div id="list-activities-all-content">

      <div id="banner" style="background: url('{{city.picture}}') no-repeat center; background-size: cover;">
          <h1>Take a break.</h1>
          <p>in {{city.name}}.</p>
      </div>

      <h1 id="title-list-activities">There is a list of differents fast-foods in {{city.name}}</h1>
      <p id="subtitle-list-activities">Choose your favorite !</p>

      <div id="list-content">
          <!-- <a href="">
              <div class="activity-object">
                  <div class="activity-image" style="background: url('/grill.jpg') no-repeat center; background-size: cover;">
                  </div>
                  <div class="activity-title-description">
                      <h2 class="activity-title">Activity name</h2>
                      <p class="activity-description">Activity description !</p>
                  </div>
              </div>
          </a> -->
        {{#each a in Activities}}
              <a href="/activity/{{a._id}}">
                  <div class="activity-object">
                       <div class="activity-image" style="background: url('{{a.pictures}}') no-repeat center; background-size: cover;"></div>
                      <div class="activity-title-description">
                          <h2 class="activity-title">{{a.name}}</h2>
                          <p class="activity-description">{{a.address}}</p>
                      </div>
                  </div>
              </a>
  {{/each}}


          <div class="clearboth clearboth-list-activities"></div>
      </div>
  </div>
  {{#if currentUser}}
  {{>insertActivities}}
{{/if}}
  <style>

      html {
          background-color: white;
      }

  </style>

</template>
