<template name="insertActivity">
<div id="insert-activity">
    <h1>Wanna add a <span class="new-place">new</span> place ?</h1>
    <p>Complete the form below</p>
    
    <form style="clear:left;">
        <div class="id-activity">
            <input id="id" type="hidden" value="c0">
        </div>
        <div class="name2-activity">
            <input id="name2" type="text" placeholder="Activity name"><br>
        </div>
        <div class="nature-activity" >
            <input id="nature" type="text" placeholder="Nature"><br>
        </div>
        <div class="editor-activity">
            <input id="editor" type="text" placeholder="Editor"><br>
        </div>
        <div class="pictures-activity">
            <input id="pictures" type="text" placeholder="Array of images"><br>
        </div>
        <div class="comments-activity">
            <input id="comments" type="text" placeholder="Comment object"><br>
        </div>
        <div class="url-activity">
            <input id="url" type="text" placeholder="URL"><br>
        </div>
        <div class="btn-activity">
            <button id="btn">Add !</button><br>
        </div>
    </form>
</div>

</template>
