<template name="insertActivity">

<h1>Wanna add a new place ?</h1>
<p>Complete the form below</p>
    
<form style="clear:both;">
<input id="id" type="hidden" value="c0">
<input id="name2" type="text" placeholder="activity name"><br>
<input id="nature" type="text" placeholder="nature"><br>
<input id="editor" type="text" placeholder="editor"><br>

</form>

</template>
