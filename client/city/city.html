<template name="city">

    <div id="banner" style="background: url('{{picture}}') no-repeat center; background-size: cover;">
        <h1>Take a break.</h1>
        <p>in {{name}}.</p>
    </div>



    <div id="double-choice">
        <div id="random-choice">
            <h2>Wanna go to a random place ?</h2>
            <button>Find a random place !</button>
        </div>
        <div id="choose-together">
            <h2>Or try to choose together</h2>
            <button>Find together !</button>
        </div>
    </div>



    <div id="search-choice" style="background: url('{{picture}}') no-repeat center; background-size: cover;">
        <h1>Looking for something in particular ?</h1>
        <p>Some details will be asked</p>
        <input id="search-bar" type="search" placeholder="Restaurant, place, food, price...and more" /><input id="submit-search" type="submit" value="Search" />
    </div>




    <div id="special-category">
        <h1 id="title-special">Maybe with a <span class="special-category">special</span> category ?</h1>
        <p id="click-preference">Click on your preference</p>

        <div class="left-category">
            <div class="left-image-category" style="background: url('/dublin-restaurant.jpg') no-repeat center; background-size: cover;">
                <a href="/list-activities"><p>Restaurant</p></a>
            </div>
        </div>
        <div class="right-category">
            <div class="right-image-category" style="background: url('/fast-food.jpg') no-repeat center; background-size: cover;">
                <a href=""><p>Fast-Food</p></a>
            </div>
        </div>
        <div class="left-category">
            <div class="left-image-category" style="background: url('/snack.jpg') no-repeat center; background-size: cover;">
                <a href=""><p>Snack</p></a>
            </div>
        </div>
        <div class="right-category">
            <div class="right-image-category" style="background: url('/cafeteria.jpg') no-repeat center; background-size: cover;">
                <a href=""><p>Cafeteria</p></a>
            </div>
        </div>
        <div class="left-category">
            <div class="left-image-category" style="background: url('/bakery.jpg') no-repeat center; background-size: cover;">
                <a href=""><p>Bakery</p></a>
            </div>
        </div>
        <div class="right-category">
            <div class="right-image-category" style="background: url('/grill.jpg') no-repeat center; background-size: cover;">
                <a href=""><p>Grill</p></a>
            </div>
        </div>
    </div>

    


    <!-- {{>choice}} -->
    
    <div class="clearboth clearboth-city"></div>
</template>
